_schema-version: "3.1"
ID: escalationExtn
description: A simple CAP project.
version: 1.0.0
modules:
- name: escalationExtn-approuter
  type: nodejs
  path: app
  requires:
    - name: escalationExtn-repo-runtime
    - name: escalationExtn-xsuaa  
    - name: srv-api
      group: destinations
      properties:
        # defining a destination with the name srv_api for the approuter to use
        name: srv_api 
        url: '~{srv-url}'
        forwardAuthToken: true
- name: escalationExtn-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: escalationExtn-destination
  - name: escalationExtn-xsuaa
  - name: escalationExtn-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: escalationExtn-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: escalationExtn-db
  parameters:
    buildpack: nodejs_buildpack
- name: escalationExtn-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: escalationExtn-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - escalationsfe.zip
      name: escalationsfe
      target-path: resources/
- name: escalationsfe
  type: html5
  path: app/escalationsfe
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: escalationExtn-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: escalationExtn-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: escalationExtn-xsuaa
  type: org.cloudfoundry.managed-service
  parameters:
    service: xsuaa
    service-plan: application
    path: ./xs-security.json
- name: escalationExtn-repo-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: escalationExtn-html5-rt
    service-plan: app-runtime
- name: escalationExtn-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: escalationExtn-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
